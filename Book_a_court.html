    <div class="container">
        <h1>Book a Court</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="FullName" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
			<div class="form-group">
                <label for="name">Your Phone Number</label>
				<input type="tel" id="phone_number" name="phone_number" placeholder="Enter phone number" required>            
			</div>

            <div class="form-group">
                <label for="match_date">Match Date</label>
                <input type="date" id="match_date" name="match_date" required>
            </div>

            <div class="form-group">
                <label for="match_time">Match Time</label>
                <input type="time" id="match_time" name="match_time" required>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" name="location" required>
                    <option value="">Select Location</option>
                    <option value="stadium_1">ABC</option>
                    <option value="stadium_2">XYZ</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Book Court</button>
            </div>
        </form>
    </div>
